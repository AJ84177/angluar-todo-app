<div class="my-5">
    <h1 class="text-primary text-center">RX Todo List</h1>
</div>
<div class="p-4 mt-5 bg-dark-custom w-30 mx-auto rounded">
    <div class="mx-auto input-group pb-2">
        <input type="text" class="form-control" name="input" id="todo-input" [(ngModel)]="disc" (keyup.enter)="addTodo()" placeholder="add todo here . . . ">
        <div class="input-group-append">
            <button class="btn btn-primary" (click)="addTodo()">Add</button>
        </div>
    </div>
    <div class="mt-3 mx-auto">
        <table class="w-100">
            <tr *ngFor="let todo of todos">
                <td class="p-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" [(ngModel)]="todo.isDone" name="isDone" id="todo">
                        </div>
                    </div>
                    <input id="todo-disc" class="form-control no-hover" type="text" value="{{todo.disc}}"> 
                    <div class="input-group-append">
                        <button class="btn btn-danger" (click)="deleteTodo(todo.todoId)">delete</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
